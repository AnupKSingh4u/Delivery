pipeline {
    agent any
    
    tools {
        maven 'Maven-3.9.9'   // name you set in Jenkins Global Tools
        jdk 'JDK-21'          // name you set in Jenkins Global Tools
    }

    triggers {
        githubPush()   // runs pipeline on each push
    }

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/AnupKSingh4u/Calculator.git'
            }
        }

        stage('Build & Test') {
            steps {
                sh 'mvn clean install'
            }
        }

        stage('Deploy') {
            steps {
                sh 'mvn clean deploy'
            }
        }
    }
}
